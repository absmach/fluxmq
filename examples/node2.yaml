# MQTT Broker - 3-Node Cluster: Node 2
# Second node joining the cluster
# Run all three nodes simultaneously to form the cluster

server:
  tcp:
    plain:
      addr: ":1884"
      max_connections: 10000
      read_timeout: "60s"
      write_timeout: "60s"
    tls: {}
    mtls: {}

  websocket:
    plain:
      addr: ""  # Disabled for cluster testing
    tls:
      addr: ""
    mtls:
      addr: ""

  http:
    plain:
      addr: ""  # Disabled for cluster testing
    tls:
      addr: ""
    mtls:
      addr: ""

  coap:
    plain:
      addr: ""  # Disabled for cluster testing
    dtls:
      addr: ""
    mdtls:
      addr: ""

  amqp:
    plain:
      addr: ":5673"
    tls: {}
    mtls: {}

  amqp091:
    plain:
      addr: ":5683"
    tls: {}
    mtls: {}

  health_enabled: true
  health_addr: ":8082"

  shutdown_timeout: "30s"

broker:
  max_message_size: 1048576
  max_retained_messages: 10000
  retry_interval: "20s"
  max_retries: 0

session:
  max_sessions: 1000000
  default_expiry_interval: 300
  max_offline_queue_size: 1000
  max_inflight_messages: 1000

storage:
  type: "badger"
  badger_dir: "/tmp/fluxmq/node2/data"

cluster:
  enabled: true
  node_id: "node2"

  etcd:
    data_dir: "/tmp/fluxmq/node2/etcd"
    bind_addr: "127.0.0.1:2480"
    client_addr: "127.0.0.1:2479"
    initial_cluster: "node1=http://127.0.0.1:2380,node2=http://127.0.0.1:2480,node3=http://127.0.0.1:2580"
    bootstrap: true  # Part of initial cluster formation

  transport:
    bind_addr: "127.0.0.1:7949"
    peers:
      node1: "127.0.0.1:7948"
      node3: "127.0.0.1:7950"

  raft:
    enabled: true
    auto_provision_groups: true
    replication_factor: 3
    sync_mode: true
    min_in_sync_replicas: 2
    ack_timeout: "5s"
    write_policy: "forward"
    distribution_mode: "replicate"
    bind_addr: "127.0.0.1:7200"
    data_dir: "/tmp/fluxmq/node2/raft"
    peers:
      node1: "127.0.0.1:7100"
      node3: "127.0.0.1:7300"
    heartbeat_timeout: "1s"
    election_timeout: "3s"
    snapshot_interval: "5m"
    snapshot_threshold: 8192
    groups:
      hot:
        bind_addr: "127.0.0.1:8200"
        data_dir: "/tmp/fluxmq/node2/raft-hot"
        peers:
          node1: "127.0.0.1:8100"
          node3: "127.0.0.1:8300"
        replication_factor: 3
        min_in_sync_replicas: 2
        ack_timeout: "5s"

log:
  level: "debug"
  format: "text"

queue_manager:
  auto_commit_interval: 5s

queues:
  - name: "mqtt"
    topics:
      - "$queue/#"
    reserved: true
    replication:
      enabled: true
      group: "default"
      replication_factor: 3
      mode: "sync"
      min_in_sync_replicas: 2
      ack_timeout: "5s"
  - name: "hot-events"
    topics:
      - "$queue/hot-events/#"
    replication:
      enabled: true
      group: "hot"
      replication_factor: 3
      mode: "sync"
      min_in_sync_replicas: 2
      ack_timeout: "5s"
  - name: "audit-log"
    topics:
      - "$queue/audit/#"
    replication:
      enabled: true
      group: "audit"               # auto-provisioned at startup
      replication_factor: 3
      mode: "async"
      min_in_sync_replicas: 1
      ack_timeout: "10s"
